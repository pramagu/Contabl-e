<div class="card mt-4">
  <div *ngIf="loading" class="d-flex justify-content-center align-items-center">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
  <div class="perfil">
    <div class="d-flex flex-column align-items-center">
      <span class="material-symbols-outlined">
person
</span>
      <h5 class="card-title">{{ user.fullName }}</h5>
      <p class="card-text mt-2">{{ user.email }}</p>
    </div>
    <div class="mt-3">
      <h6 class="fw-bold text-center">Roles:</h6>
      <ul class="list-group list-group-flush">
        <li class="list-group-item text-center" *ngFor="let rol of user.roles">
          {{ rol }}
        </li>
      </ul>
    </div>
  </div>
</div>
