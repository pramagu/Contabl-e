<nav class="navbar navbar-expand-md navbar-dark bg-dark px-3">
  <div class="navbar-nav">
    <a class="nav-item nav-link" routerLink="/" 
      >Home</a
    >
    <a class="nav-item nav-link" routerLink="/productos" *ngIf="user"
      >Historial</a
    >
    <a class="nav-item nav-link" routerLink="/finiquito" *ngIf="user"
      >Calculadora Finiquito</a
    >
    <a class="nav-item nav-link" routerLink="/profile" *ngIf="user">Profile</a>

      class="btn btn-link nav-item nav-link"
      (click)="logout()"

    >

    </button>
